      <div id="contenedorFormulario1">
         <div id="formulario1" >

            <form id="signup-form">
               <label for="email" >Email</label>   
               <input id="email" type="text"  required>
               <label for="nombre">Nombre</label>
               <input type="text" id="nombre1">
               <label for="contraseña">Contraseña</label>
               <input id="pass1" type="password"  required>
               <button type="button" id="signup_btn" onclick="getData()">Enviar</button>
            </form>
         </div>
      </div>
      <div div id="contenedorFormulario2">
         <div id="formulario2">
            <legend>LOGIN</legend>
            <form  id="login-form" >
               <label for="email" >Email</label>
               <input type="email" name="email" id="email2"  required />
               <label for="contraseña">Contraseña</label>
               <input type ="password" name="password" id="pass2" />
               <button type="button" id="login_btn"  onclick="validarData()">Enviar</button>
            </form>
         </div>

      <div id="main"> </div>

      <div id="myModal" class="modal">
         <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

      </div>
      
      <div class="colum-izq">

            <li ><input type="radio" name="cate" id="percusión"><label for="percusión"> Percusión</label></li>

            <br>
            <h3>Precios</h3>
            <input type="range" name="price" id="price" min="300" max="800500" step="100" value="255">
